<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="jumbotron" style="background-color: rgb(19, 84, 100); margin:0px">
            <h1 class="display-3 text-center rounded" style="color: lightgray"><i class="far fa-newspaper"></i>16s: New
                York Times Search</h1>
        </div>
        <br>
        <div class="card">
            <div class="card-header" id="searchParameters">
                <i class="fas fa-newspaper"> Search Parameters</i>
            </div>

            <form>

                <div class="form-group">
                    <label for="exampleInputEmail1">Search Term:</label>
                    <input class="form-control" id="searchTerm">
                </div>

                <div class="form-group">
                    <label for="numOfRec">Number of Records to Retrieve:</label>
                    <select class="form-control" id="numOfRec">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="startYear">Start Year (Optional):</label>
                    <input class="form-control" id="startYearSearch">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional):</label>
                    <input class="form-control" id="endYearSearch">
                </div>
                <i class="fa fa-search" id="searchButton"> Search</i>
                <i class="fa fa-trash" id="clearResultsButton"> Clear Results</i>

            </form>

        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <i class="fas fa-th" id="topArticles"> Top Articles</i>
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>



</body>

</html>
